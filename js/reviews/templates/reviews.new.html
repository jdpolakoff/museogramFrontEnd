<h2>New Review</h2>
<form>
  <label>Name</label>
  <input type="text" ng-model="vm.review.name">
  <label>Title</label>
  <input type="text" ng-model="vm.review.title">
  <label>Comment</label>
  <input type="text" ng-model="vm.review.content">
  <button type="submit" ng-click="vm.create()">Save</button>
</form>
