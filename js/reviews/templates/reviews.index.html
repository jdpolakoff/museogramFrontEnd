<h2>All of the Reviews</h2>
<div class="review" ng-repeat='review in vm.artwork.reviews'>
  <p>{{ review.name }}</p>
  <p>{{ review.title }}</p>
  <p>{{ review.content }}</p>
</div>


<div ui-view>
  <a ui-sref="reviewsNew">Add a Review</a>
</div>

<a ui-sref="artworkShow({artwork_id: vm.artwork.id})">Back</a>
