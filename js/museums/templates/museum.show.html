<h2>{{ vm.museum.name }} </h2>
<div class="museumdisplay">
  <div class="museumoptions">

  </div>

  <div ui-view>
    <div masonry>
      <div class="masonry brick" ng-repeat='artwork in vm.someArt'>
        <a ui-sref="artworkShow({artwork_id: artwork.id})">
          <img class = "thumbnail" ng-src="{{ artwork.img_url }}" />
        </a>
      </div>
    </div>
  </div>

</div>
