<div class="museum-info">
  <div ui-view class="museum-card" ng-repeat='museum in vm.museums' style="background-image: url({{ museum.photo_url }}); background-size:cover">
    <p>{{ museum.name }}</p>
    <p>{{ museum.description }}</p>
    <a ui-sref="museumShow({ museum_id: museum.id })">View Artwork</a>
  </div>
</div>
