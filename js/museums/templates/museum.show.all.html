<div class="container">
  <div class="row">
<div class="col-lg-12">
  </div>
  <div class="square" ng-repeat='artwork in vm.museum.artworks'>
    <a ui-sref="artworkShow({museum_id: vm.museum.id, id: artwork.id})">
      <img class="thumbnail" ng-src="{{ artwork.img_url }}" />
    </a>
</div>
</div>
</div>
</div>
